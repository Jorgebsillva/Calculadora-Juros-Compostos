<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/style.css">

    <title>Juros Compostos</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Calculadora de Juros Compostos
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor Inicial (Capital):</label>
                    <input type="number" id="value">
                </div>
                <div class="input-field">
                    <label for="fee"> Taxa de Juros a.m:</label>
                    <input type="number" id="fee">
                    <small id="dataSelic" style="color: gray; display: block; margin-top: 5px;"></small>
                </div>
                <div class="input-field">
                    <label for="time"> Tempo de rendimento ao mÃªs</label>
                    <input type="number" id="time">
                </div>
            </div>
            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>

    <script type="text/javascript" src="assets/js/scripts.js"></script>
</body>
</html>
